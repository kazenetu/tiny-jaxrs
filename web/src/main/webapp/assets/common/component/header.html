<div class="jumbotron header">
    <h1>{{ $ctrl.title }}<br><small>こんにちは {{ $ctrl.userName() }} さん</small></h1>

    <button class="btn" data-ng-click="$ctrl.passwordChange()">パスワード変更</button>
    <div class="pull-right">
        <button class="btn" data-ng-click="$ctrl.logout()">ログアウト</button>
    </div>
</div>
<h3 class="error-area bg-danger ng-hide" data-ng-show="$ctrl.isError">
{{$ctrl.errorMsg}}
</h3>

<!-- ダイアログ -->
<div class="modal fade" id="confirm" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{$ctrl.dialogTitle}}</h4>
      </div>
      <div class="modal-body">
        <p>{{$ctrl.dialogMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-show="$ctrl.isConfirmMode">キャンセル</button>
        <button type="button" data-ng-click="$ctrl.dialogCommitClick()" class="btn btn-primary">{{$ctrl.dialogCommitText}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
