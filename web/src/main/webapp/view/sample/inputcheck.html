<div class="height-100percent" data-ng-init="ctrl.init()" data-ng-controller="inputcheckController as ctrl">
    <!-- ヘッダー -->
    <header data-on-send-root="ctrl.sendRootHeader(src)"></header>

    <!-- メイン画面 -->
    <div  class="container main-area" data-ng-cloak style="padding-left:2em;padding-right:0em;">
        <div>
            <input type="text" data-ng-model="ctrl.inputTest">
            ※英数字・10桁まで

        </div>
        <div>
            <input type="text" data-ng-model="ctrl.inputAlpha"> ※英字のみ
        </div>
        <div>
            <input type="text" data-ng-model="ctrl.inputKana"> ※全角カタカナのみ
        </div>
        <div>
            <input type="text" class="ime-disabled" data-ng-model="ctrl.inputSingle" data-ng-blur="ctrl.blur('TEST')">※半角のみ
        </div>

        <div>
            <inputex type="text" class="ime-disabled" id="dummy" placeholder="半角のみ"
             data-ng-model="ctrl.inputSingle" data-ng-blur="ctrl.blur('DUMMY_A')"></inputex>※input拡張コンポーネント
        </div>
        <div>
            <inputex type="text" id="dummy" placeholder="全角・半角" maxlength="10"
             data-ng-model="ctrl.inputSingle" data-ng-blur="ctrl.blur('DUMMY_B')"></inputex>※input拡張コンポーネント
        </div>

        <button data-ng-click="ctrl.inputCheck()">入力チェック</button>
    </div>

</div>
