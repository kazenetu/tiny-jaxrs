<div class="container" ng-cloak ng-controller="loginController as login">
  <h1>ログイン</h1>

  <p class="bg-danger" ng-show="login.isError">{{login.errorMsg}}</p>
  <form>
  <div class="row">
    ユーザーID：<input type="text" ng-model="login.userId">※「test」でログインできます。
  </div>
  <div class="row">
    パスワード：<input type="password" ng-model="login.password">
  </div>
  <button ng-click="login.login()">ログイン</button>
  </form>
 </div>
