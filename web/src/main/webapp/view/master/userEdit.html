<!-- メイン画面 -->
<div class="container" data-ng-cloak data-ng-init="ctrl.init()" data-ng-controller="userEdit as ctrl">
    <!-- ヘッダー -->
    <header data-on-send-root="ctrl.sendRootHeader(src)"></header>

    <!-- メイン画面 -->
    <div  class="main-area" data-ng-cloak >
        <!-- ボタン類 -->
        <div class="form-group buttons-row">
            <input type="button" class="btn" data-ng-click="ctrl.cancel()"  value="戻る">
            <div class="pull-right">
                <input type="button" class="btn" data-ng-click="ctrl.insertOrUpdate()"  value="更新">
            </div>
        </div>
        <hr>

        <!-- 編集項目 -->
        <div class="form-group">
            <label for="userId">ユーザーID</label>
            <input type="text" id = "userId" data-ng-disabled="ctrl.disabledUserId"
                data-ng-blur='ctrl.duplicateUserId()' data-ng-model="ctrl.userId">

            <span data-ng-show="ctrl.userIdIcon !== ''" class="glyphicon {{ctrl.userIdIcon}}" aria-hidden="true"></span>

        </div>
        <div class="form-group">
            <label for="userName">ユーザー名</label>
            <input type="text" id = "userName"  data-ng-model="ctrl.userName">
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="text" id = "password"  data-ng-model="ctrl.password">
        </div>
    </div>
</div>
